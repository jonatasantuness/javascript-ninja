<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setInterval</title>
</head>

<body>

    <h1>setInterval</h1>

    <p>Tente selecionar este texto enquanto o timer é executado.</p>

    <div class="box">

    </div>

    <!-- O ID cria um elemento global como referência então é uma boa prática do HTML5 utilizar o atributo 'data-' para nomear um elemento ao invés de usar o ID para seleciona-lo no js -->
    <button data-js="button">Parar o Timer</button>


    <script src="js/setInterval.js"></script>
