<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For</title>
</head>
<body>

    <h1>For</h1>

    <script>
        //Na estrutura for o primeiro parametro são as váriaveis, o segundo a condição e o terceiro o incremento ou decremento
        for (var num = 1, ssj = "super sayajin"; num < 5; num++) {
            console.log(ssj + ' ' + num);
        }
    </script>
    
</body>
</html>
