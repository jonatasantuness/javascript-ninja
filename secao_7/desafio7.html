<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio 7</title>
</head>
<body>

    <h1>Desafio 7</h1>

    <script>
        /*
        Crie um array com 5 items (tipos variados).
        */
        var arr = ["jonatas", 23, true, {time: 'Corinthians'}, [23,06,1992]];

        /*
        Crie uma função chamada `addItem`, que irá adicionar itens no array criado.
        A função deverá retornar o array atualizado.
        */
        function addItem(arr, item) {
            arr.push(item);
            return arr;
        }
        console.log(addItem(arr, "Item Novo"));

        /*
        Adicione um novo array ao array criado no início do desafio, com ao menos 3
        itens de tipos diferentes, mostrando o resultado no console.
        */
        console.log(addItem(arr, ["Uma String", 1910, null]));

        /*
        Mostre no console o segundo elemento desse último array, criado acima, com a
        frase:
        "O segundo elemento do segundo array é [ELEMENTO]."
        */
        console.log('O segundo elemento do segundo array é ' + arr[1]);

        /*
        Mostre no console quantos itens tem o primeiro array criado, com a frase:
        "O primeiro array tem [QUANTIDADE DE ITENS] itens."
        */
        console.log('O primeiro array tem: ' + arr[4].length + ' itens');

        /*
        Agora mostre no console quantos itens tem o segundo array criado, com a frase:
        "O segundo array tem [QUANTIDADE DE ITENS] itens."
        */
        console.log('O segundo array tem: ' + arr[6].length + ' itens');

        /*
        Utilizando a estrutura de repetição `while`, mostre no console todos os números
        pares entre 10 e 20, inclusive esses 2.
        */
        console.log( 'Números pares entre 10 e 20:' );
        var i = 10;
        while (i <= 20) {
            i % 2 === 0 ? console.log(i) : '';
            i++;
        }

        /*
        Na mesma ideia do exercício acima: mostre agora os números ímpares.
        */
        console.log( 'Números ímpares entre 10 e 20:' );
        var j = 10;
        while (j <= 20) {
            j % 2 !== 0 ? console.log(j) : '';
            j++;
        }

        /*
        Repita os mesmos exercícios feitos acima, mas agora usando o loop "for".
        Só vamos mudar o range:
        - No primeiro "for", mostre os números pares entre 100 e 120, inclusive eles;
        - No segundo "for", mostre os números ímpares entre 111 e 125, inclusive eles.
        */
        console.log( 'Números pares entre 100 e 120:' );
        for (var i = 100; i <= 120; i++){
            i % 2 === 0 ? console.log(i) : '';
        }

        console.log( 'Números ímpares entre 111 e 125:' );
        for (var i = 111; i <= 125; i++){
            i % 2 !== 0 ? console.log(i) : '';
        }

    </script>
    
</body>
</html>
