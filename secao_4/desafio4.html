<body>

    <h1>Desafio 4</h1>

    <script>
        /*
        Declare uma variável chamada `isTruthy`, e atribua a ela uma função que recebe
        um único parâmetro como argumento. Essa função deve retornar `true` se o
        equivalente booleano para o valor passado no argumento for `true`, ou `false`
        para o contrário.
        */
        var isTruthy = function truphy(x) {
            return x ? true : false;
        }
        var isTruthyAlt = function truphy(x) {
            return !!x;
        }

        console.log("Equivalente Bolleano: " +  isTruthy(1));
        console.log("Equivalente Bolleano: " +  isTruthy('0'));
        console.log("Equivalente Bolleano: " +  isTruthy(+'0'));
        console.log("Equivalente Bolleano: " +  isTruthyAlt(1));
        console.log("Equivalente Bolleano: " +  isTruthyAlt('0'));
        console.log("Equivalente Bolleano: " +  isTruthyAlt(+'0'));

        // Invoque a função criada acima, passando todos os tipos de valores `falsy`.
        console.log(isTruthy(0));
        console.log(isTruthy(-0));
        console.log(isTruthy(null));
        console.log(isTruthy(NaN));
        console.log(isTruthy(undefined));
        console.log(isTruthy(false));
        console.log(isTruthy(''));

        /*
        Invoque a função criada acima passando como parâmetro 10 valores `truthy`.
        */
        for (var i = 1; i <= 10; i++) {
            console.log(i + ' é igual a ' + isTruthy(i));
        };
        

        /*
        Declare uma variável chamada `carro`, atribuindo à ela um objeto com as
        seguintes propriedades (os valores devem ser do tipo mostrado abaixo):
        - `marca` - String
        - `modelo` - String
        - `placa` - String
        - `ano` - Number
        - `cor` - String
        - `quantasPortas` - Number
        - `assentos` - Number - cinco por padrão
        - `quantidadePessoas` - Number - zero por padrão
        */
        var carro = {
            marca: 'Chevrolet',
            modelo: 'Monza',
            placa: 'abcd-1234',
            ano: 1992,
            cor: 'vermelho',
            quantasPortas: 4,
            assentos: 5,
            qtdePessoas: 0
        };

        /*
        Crie um método chamado `mudarCor` que mude a cor do carro conforme a cor
        passado por parâmetro.
        */
        
        carro.mudaCor = function (cor) {
            carro.cor = cor;
        };

        carro.mudaCor('vinho');

        /*
        Crie um método chamado `obterCor`, que retorne a cor do carro.
        */
        
        carro.obterCor = function () {
            return carro.cor;
        }

        console.log(carro.obterCor());

        /*
        Crie um método chamado `obterModelo` que retorne o modelo do carro.
        */
        
        carro.obterModelo = function () {
            return carro.modelo;
        }

        console.log(carro.obterModelo());

        /*
        Crie um método chamado `obterMarca` que retorne a marca do carro.
        */
        
        carro.obterMarca = function () {
            return carro.marca;
        }

        console.log(carro.obterMarca());

        /*
        Crie um método chamado `obterMarcaModelo`, que retorne:
        "Esse carro é um [MARCA] [MODELO]"
        Para retornar os valores de marca e modelo, utilize os métodos criados.
        */
        
        carro.obterMarcaModelo = function () {
            return "este carro é um(a) " + carro.marca + ' ' + carro.modelo;
        }

        console.log(carro.obterMarcaModelo());

        /*
        Crie um método que irá adicionar pessoas no carro. Esse método terá as
        seguintes características:
        - Ele deverá receber por parâmetro o número de pessoas entrarão no carro. Esse
        número não precisa encher o carro, você poderá acrescentar as pessoas aos
        poucos.
        - O método deve retornar a frase: "Já temos [X] pessoas no carro!"
        - Se o carro já estiver cheio, com todos os assentos já preenchidos, o método
        deve retornar a frase: "O carro já está lotado!"
        - Se ainda houverem lugares no carro, mas a quantidade de pessoas passadas por
        parâmetro for ultrapassar o limite de assentos do carro, então você deve
        mostrar quantos assentos ainda podem ser ocupados, com a frase:
        "Só cabem mais [QUANTIDADE_DE_PESSOAS_QUE_CABEM] pessoas!"
        - Se couber somente mais uma pessoa, mostrar a palavra "pessoa" no retorno
        citado acima, no lugar de "pessoas".
        */

        carro.addPessoas = function (p) {
            var total = carro.qtdePessoas + p;

            //Validando se carro está lotado
            if (carro.qtdePessoas === carro.assentos) {
                return 'O carro está lotado!';
            }
            //validando se o numero passado é maior que o disponivel e concatenando palavra no plural/singular dependendo do resultado.
            if (total > carro.assentos) {
                var assentosDisponiveis = carro.assentos - carro.qtdePessoas;
                var singular = assentosDisponiveis === 1 ? 'pessoa' : 'pessoas';
                return "Não foi possivel, Só cabem mais " + assentosDisponiveis + " " + singular + " !";
            }
            carro.qtdePessoas += p;
            return "Temos " + carro.qtdePessoas + " pessoas no carro";
        }
        
        console.log(carro.addPessoas(8));
        console.log(carro.addPessoas(2));
        console.log(carro.addPessoas(3));
        console.log(carro.addPessoas(1));

        /*
        Agora vamos verificar algumas informações do carro. Para as respostas abaixo,
        utilize sempre o formato de invocação do método (ou chamada da propriedade),
        adicionando comentários _inline_ ao lado com o valor retornado, se o método
        retornar algum valor.

        Qual a cor atual do carro?
        */
        console.log(carro.cor);

        // Mude a cor do carro para vermelho.
        carro.mudaCor("Preto");
        

        // E agora, qual a cor do carro?
        console.log(carro.cor);

        // Mude a cor do carro para verde musgo.
        carro.mudaCor('Verde Musgo');

        // E agora, qual a cor do carro?
        console.log(carro.cor);

        // Qual a marca e modelo do carro?
        console.log(carro.obterMarcaModelo());

        // Adicione 2 pessoas no carro.
        // ok

        // Adicione mais 4 pessoas no carro.
        // ok

        // Faça o carro encher.
        // ok

        // Tire 4 pessoas do carro.
        carro.qtdePessoas -= 4
        console.log(carro.qtdePessoas);

        // Adicione 10 pessoas no carro.
        console.log(carro.addPessoas(10));

        // Quantas pessoas temos no carro?
        console.log(carro.qtdePessoas);

    </script>
