<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores Relacionais</title>
</head>
<body>

    <h1>Operadores Relacionais</h1>
    
<script>
    //Operadores relacionais vão sempre retornar true ou false, o javascript é uma linguagem de tipagem fraca e dinâmica.
    var x = 23;
    console.log("variavel x = " + x);

    //o valor é igual?
    console.log("o valor é igual? " + (x == 23));

    //o valor é igual mesmo se estiver entre aspas(o tipo é diferente mas o valor é o mesmo)?
    console.log("o valor é igual mesmo se estiver entre aspas? " + (x == '23'));
   
    //o valor é diferente?
    console.log("o valor é diferente? " + (x != 10));

    //o valor é igual e do mesmo tipo?
    console.log("o valor é igual e do mesmo tipo? " + (x === 23));

    //o valor é igual e do mesmo tipo (valor numero entre aspas é String)?
    console.log("o valor é igual e do mesmo tipo? " + (x === '23'));

    //o valor é maior que 50?
    console.log("o valor é maior que 50? " + (x > 50));

    //o valor é menor ou igual a 23?
    console.log("o valor é menor ou igual a 23? " + (x <= 23));


</script>

</body>
</html>
