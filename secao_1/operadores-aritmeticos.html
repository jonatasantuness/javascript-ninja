<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores Aritméticos</title>
</head>
<body>

    <h1>Operadores Aritméticos</h1>
    
<script>
    //Operadores aritméticos
    console.log("adição: 2 + 2 = " + (2 + 2));
    console.log("subtração: 7 - 2 = " + (7 - 2));
    console.log("Multiplicação: 4 * 3 = " + (4 * 3));
    console.log("divisão: 24 / 3 = " + (24 / 3));

    //Pós incremeto de 1 (valor = valor + 1)
    var x = 10;
    console.log(x++);

    //Pré incremento de 1
    console.log(++x);

    //Pós decremento de 1(valor = valor - 1)
    console.log(x--);

    //Pré decremento de 1
    console.log(--x);

    //Pós incremeto de valor específico (valor = valor + incremento)
    var y = 20;
    console.log(y += 4);

    //Pós decremento de valor específico
    console.log(y -= 2);

    //Pós incremeto de valor específico multiplicando (valor = valor * incremento)
    var z = 7;
    console.log(z *= 3);

</script>

</body>
</html>
