<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IIFE - Immediately-invoked function expression</title>
</head>
<body>

    <h1>IIFE - Immediately-invoked function expression (Função auto-executável)</h1>

    <script>
        //Uma função anônima não pode ser chamada sem ser atribuida a algo, porém se colocarmos a função entre paretenses '()', o JS entende que é uma expressão e pode executa-la, tornando uma função auto-executavel
        (function(){
            console.log(1+2);
        })();

        //A execução com '()' pode ser feita denro da expressão também:
        (function(){
            console.log(1+2);
        }());

        //Quando usamos uma 'iife' não precisamos de escopo global e desta forma não compartilhamos informação com outros arquivos JS do projeto, tornando-se uma boa prática por não causar conflitos nas variaveis usadas no projeto.

    </script>
    
</body>
</html>
