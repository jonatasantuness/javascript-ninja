<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio 6</title>
</head>
<body>

    <h1>Desafio 6</h1>

    <script>
        /*
        Vamos falar um pouco sobre "Futebol". Escolha um campeonato estadual qualquer
        para começar o desafio.
        Declare uma variável chamada `championship` que receberá o nome do campeonato,
        e imprima o nome desse campeonato no console.
        */
        var championship = 'brasileiro';
        console.log(championship);

        /*
        Declare uma variável chamada `teams`, que receberá um array com 5 elementos.
        Os elementos serão nomes de times do campeonato escolhido, e os nomes devem
        estar na ordem em que eles aparecem na tabela no momento da solução desse
        desafio.
        */
        var teams = [
            "Corinthians",
            "Palmeiras",
            "São Paulo",
            "Santos",
            "Flamengo"
        ];

        console.log( 'Times que estão participando do campeonato:', teams );

        /*
        Crie uma função chamada `showTeamPosition` com as seguintes características:
        - A função deve receber um número por parâmetro;
        - A função deve retornar a frase:
        "O time que está em [POSIÇÃO]º lugar é o [NOME DO TIME].";
        - Onde [POSIÇÃO] é o valor passado por parâmetro e [NOME DO TIME] é o time
        que está nessa posição no array criado acima com os nomes dos times.
        --------------
        Dica: lembre-se que arrays começam no índice zero, então a posição passada
        deve ser sempre um número a mais que o índice do array ;)
        --------------
        - A função só deve retornar a frase acima somente se o time estiver entre
        os 5 primeiros.
        - Se não houver time para a posição passada, deve retornar a mensagem:
        "Não temos a informação do time que está nessa posição."
        */
        function showTeamPosition(n) {
            return "O time que está em " + n + "º " + "lugar é o " + teams[--n];
        }

        console.log(showTeamPosition(1));

        /*
        Escolha 4 times do campeonato selecionado e mostre a posição dele, usando a
        função acima. Entre esses 4, adicione 1 que não esteja entre os 5 primeiros.
        */
        console.log('Escolhendo 4 times');
        for (var i = 1; i < 5; i++) {
            console.log(showTeamPosition(i));
        }
        //ou
        console.log('Escolhendo 4 times com while');
        var c = 1;
        while(c < 5) {
            console.log(showTeamPosition(c++));
        }

        teams.push('Vasco');
        console.log(teams);

        /*
        Mostre os números de 20 a 30 no console (inclusive o 30), usando a estrutura de
        repetição "while".
        */
        
        var ind = 20;
        while(ind < 31) {
            console.log(ind++);
        }

        /*
        Crie uma função chamada `convertToHex`, com as seguintes características:
        - A função recebe uma cor por parâmetro, do tipo string. Exemplo: "red";
        - Escolha 5 cores que serão convertidas do nome da cor para o seu
        equivalente hexadecimal (pode ser qualquer tom);
        - Usando a estrutura switch, verifique se a cor passada por parâmetro é
        algum hexa escolhido. Se for, retorne a frase:
        "O hexadecimal para a cor [COR] é [HEXADECIMAL].";
        - Se a cor passada por parâmetro não estiver entre as selecionadas, mostre
        a frase:
        "Não temos o equivalente hexadecimal para [COR]."
        */
        function convertToHex(cor) {
            var hexa;
            switch(cor) {
                case 'vermelho':
                    hexa = "#ff0000";
                    break;
                case 'verde':
                    hexa = "#00ff00";
                    break;
                case 'azul':
                    hexa = "#0000ff";
                    break;
                case 'amarelo':
                    hexa = "00ffff";
                    break;
                case 'roxo':
                    hexa = "#ffff00";
                    break;
                default:
                    return "Não temos o equivalente para o hexadeciamal da cor " + cor;
            }
            return "O hexadecimal para a cor " + cor + " é: " + hexa;
        }

        /*
        Tente mostrar o hexadecimal de 8 cores diferentes usando a função criada acima.
        */
        console.log(convertToHex('vermelho'));
        console.log(convertToHex('azul'));
        console.log(convertToHex('verde'));
        console.log(convertToHex('roxo'));
        console.log(convertToHex('marrom'));

    </script>
    
</body>
</html>
