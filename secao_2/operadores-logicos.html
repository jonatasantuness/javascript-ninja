<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores Lógicos</title>
</head>
<body>
    <h1>Operadores Lógicos</h1>

    <script>
        var x = 3;
        var y = 7;

        //Operadores lógicos sempre retorarão true ou false

        //Se os dois valores forem verdadeiros, o retorno será 'true'
        console.log(x === 3 && y === 7);

        //Se pelo menos um valor for verdadeiro, o retorno será 'true'
        console.log(x === 7 || y === 7);

        //O '!' serve como negação
        console.log("Negação: " + (x !== 3));
        console.log("Negação: " + (!x === 3));
        console.log("Negação: " + (!x !== '3'));

    </script>

</body>
</html>
