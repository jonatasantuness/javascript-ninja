    <h1>Desafio 2</h1>

    <script>
        // Crie uma função que receba dois argumentos e retorne a soma dos mesmos.
        function soma (n1 ,n2) {
            return n1 + n2;
        }
        console.log(soma(10,5));

        // Declare uma variável que receba a invocação da função criada acima, passando dois números quaisquer por argumento, e somando `5` ao resultado retornado da função.
        var x = soma(10,5) + 5;
    
        // Qual o valor atualizado dessa variável?
        console.log(x);
    
        // Declare uma nova variável, sem valor.
        var y;
        console.log(y);     
    
        /*
        Crie uma função que adicione um valor à variável criada acima, e retorne a string:
            O valor da variável agora é VALOR.
        Onde VALOR é o novo valor da variável.
        */
        function criandoValor(x) {
            y = x;
            return 'O valor da variavel agora é: ' + y; 
        }
    
        // Invoque a função criada acima.
        console.log(criandoValor(23));
    
        // Qual o retorno da função? (Use comentários de bloco).
        /*
        
        /*
            O valor da variavel agora é: ' + y
        /*
        Crie uma função com as seguintes características:
        1. A função deve receber 3 argumentos;
        2. Se qualquer um dos três argumentos não estiverem preenchidos, a função deve retornar a string:
            Preencha todos os valores corretamente!
        3. O retorno da função deve ser a multiplicação dos 3 argumentos, somando `2` ao resultado da multiplicação.
        */
        //O 'undefined' é para verificar se foi passado algun valor, neste o caso o 'null' não serviria pq seu 'valor' é o próprio 'null'
        function tresArgs(a1, a2, a3) {
            if (a1 === undefined || a2 === undefined || a3 === undefined) {
                return "Preencha os valores corretamente";
            } else {
                return (a1 * a2 * a3) + 2;
            }
        }
    
        // Invoque a função criada acima, passando só dois números como argumento.
       console.log(tresArgs(2,3));
    
        // Qual o resultado da invocação acima? (Use comentários para mostrar o valor retornado).
        //Preencha os valores corretamente
    
        // Agora invoque novamente a função criada acima, mas passando todos os três argumentos necessários.
        console.log(tresArgs(2,3,1));
    
        // Qual o resultado da invocação acima? (Use comentários para mostrar o valor retornado).
        // 8
    
        /*
        Crie uma função com as seguintes características:
        1. A função deve receber 3 argumentos.
        2. Se somente um argumento for passado, retorne o valor do argumento.
        3. Se dois argumentos forem passados, retorne a soma dos dois argumentos.
        4. Se todos os argumentos forem passados, retorne a soma do primeiro com o segundo, e o resultado, dividido pelo terceiro.
        5. Se nenhum argumento for passado, retorne o valor booleano `false`.
        6. E ainda, se nenhuma das condições acima forem atendidas, retorne `null`.
        */
        //Não precisa testar os 3 argumentos pois o 'b' só será preenchido se o 'a' também for, e assim adiante...
        function tresArgs2(a, b, c) {
            if (a !== undefined && b === undefined && c === undefined) {
                return a;
            } else if (a !== undefined && b !== undefined && c === undefined) {
                return a + b;
            } else if (a !== undefined && b !== undefined && c !== undefined) {
                return (a + b)/c;
            } else if (a === undefined && b === undefined && c === undefined) {
                return false;
            } else {
                return null;
            }
        }
        
    
        // Invoque a função acima utilizando todas as possibilidades (com nenhum argumento, com um, com dois e com três.) Coloque um comentário de linha ao lado da função com o resultado de cada invocação.
        console.log(tresArgs2(2));
        console.log(tresArgs2(2,3));
        console.log(tresArgs2(2,4,2));
        console.log(tresArgs2());
    </script>
